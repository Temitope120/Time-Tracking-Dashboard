<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->
  <!-- custom css -->
  <link rel="stylesheet" href="/css/style.css">
  <title>Time tracking dashboard</title>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div class="card" id="jeremy">
            <img src="/images/image-jeremy.png"class="w-50 img-fluid pt-5 card-img-top mb-4" alt="user">
            <span class=""> 
              Report for
            </span>
            <p class="card-text text-center mb-4">
              Jeremy Robson
            </p>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="second-section py-3 px-5">
                <div class="info">
                  <span> Daily</span>
                  <p class="tasks">weekly</p>
                  <span>Monthly</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="col-12 p-3" style="background-color: hsl(15, 100%, 70%); border: 1px solid transparent; border-top-left-radius: 10px; border-top-right-radius: 10px; width: 13rem; z-index: -2;">
              </div>

              <div class="col-12">
                <div class="small-card p-3">
                  <div class="d-flex">
                    <p class="tasks">work</p>
                    <p class="float-right">...</p>
                  </div>
    
                  <p class="time">32hrs</p>
                  <span class="pb-5"> last Week-36hrs</span>
                </div>
              </div>

            </div>


            <div class="col-lg-3 col-md-12 col-sm-12">

              <div class="col-12 p-3" style="background-color: hsl(195, 74%, 62%); border: 1px solid transparent; border-top-left-radius: 10px; border-top-right-radius: 10px; width: 13rem; z-index: -2;">
              </div>
              <div class="small-card p-3">
                <div class="d-flex">
                  <p class="tasks">Play</p>
                  <p class="float-right">...</p>
                </div>
  
                <p class="time">10hrs</p>
                <span> last Week-8hrs</span>
              </div>
              
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12">

              <div class="col-12 p-3" style="background-color: hsl(348, 100%, 68%); border: 1px solid transparent; border-top-left-radius: 10px; border-top-right-radius: 10px; width: 13rem; z-index: -2;">
              </div>
              <div class="small-card p-3">
                <div class="d-flex">
                  <p class="tasks">Study</p>
                  <p class="float-right">...</p>
                </div>
  
                <p class="time">4hrs</p>
                <span> last Week-7hrs</span>
              </div>
              
            </div>

            <div class="col-3"></div>

          <!-- second row -->
          <div class="col-lg-3 col-md-12 col-sm-12">

            <div class="col-12 p-3" style="margin-top: 25px; background-color: hsl(145, 58%, 55%); border: 1px solid transparent; border-top-left-radius: 10px; border-top-right-radius: 10px; width: 13rem; z-index: -2;">
            </div>
            <div class="small-card p-3">
              <div class="d-flex">
                <p class="tasks">Exercise</p>
                <p class="float-right">...</p>
              </div>

              <p class="time">4hrs</p>
              <span> last Week-5hrs</span>
            </div>
            
          </div>

          <div class="col-lg-3 col-md-12 col-sm-12">

            <div class="col-12 p-3" style=" margin-top: 25px;background-color: hsl(264, 64%, 52%); border: 1px solid transparent; border-top-left-radius: 10px; border-top-right-radius: 10px; width: 13rem; z-index: -2;">
            </div>
            <div class="small-card p-3">
              <div class="d-flex">
                <p class="tasks">Social</p>
                <p class="float-right">...</p>
              </div>

              <p class="time">5hrs</p>
              <span> last Week-10hrs</span>
            </div>
            
          </div>

          <div class="col-lg-3 col-md-12 col-sm-12">

            <div class="col-12 p-3" style=" margin-top: 25px; background-color: hsl(43, 84%, 65%); border: 1px solid transparent; border-top-left-radius: 10px; border-top-right-radius: 10px; width: 13rem; z-index: -2;">
            </div>
            <div class="small-card p-3">
              <div class="d-flex">
                <p class="tasks">Self Care</p>
                <p class="float-right">...</p>
              </div>

              <p class="time">2hrs</p>
              <span> last Week-2hrs</span>
            </div>
            
          </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> -->
  </body>
  

</html>
